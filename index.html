<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div class="forms">
          <form>
            <div class="inputs">
              <label for="number">Card Number</label>
              <input
                class="inputField"
                id="cardNumIp"
                type="text"
                name="number"
                pattern="[0-9]"
                maxlength="19"
              />
            </div>
            <div class="inputs">
              <label for="name">Card Name</label>
              <input class="inputField" type="text" name="name" />
            </div>
            <div class="inputs dropdowns">
              <div>
                <select class="inputField" name="month" id="month">
                  <option value="">Month</option>
                </select>
              </div>
              <div>
                <select class="inputField" name="year" id="year">
                  <option value="">Year</option>
                </select>
              </div>
              <div>
                <input id="cvvInput" class="cvvInput inputField" type="text" />
              </div>
            </div>
            <button class="button">Submit</button>
          </form>
        </div>
        <div class="card" id="card">
          <div class="cardContainer">
            <div id="cardFront" class="cardFront">
              <img src="./images/chip.png" class="chipImage" alt="Chip Image" />
              <img
                src="./images/visa.png"
                class="cardBrand"
                alt="Card Brand Image"
              />
              <p class="cardNumOp" id="cardNumOp">#### #### #### ####</p>
              <div class="cardDetails">
                <p>Name<br /><span class="holderName">Card Holder</span></p>
                <p>Expires<br /><span class="expiryDate">MM/YY</span></p>
              </div>
              <div class="box"></div>
            </div>
            <div class="cardBack">
              <div class="blackbadge"></div>
              <p class="cvvLabel">cvv</p>
              <p class="cvvNum"></p>
              <img
                src="./images/visa.png"
                class="cardBrand"
                alt="Card Brand Image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
